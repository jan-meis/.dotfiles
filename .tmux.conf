new -s main -c /priv/i749707/bas/CGK/gen/dbgU/linuxx86_64/_out/
rename-window nvim
neww -n gdb -c /priv/i749707/bas/CGK/gen/dbgU/linuxx86_64/_out/

select-window -t nvim
send-keys -t nvim "cd /priv/i749707/bas/CGK/src/" C-m
send-keys -t nvim "nvim" C-m


set -g default-terminal "screen-256color"

set -as terminal-features ",xterm-256color:RGB"
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g prefix 端
# bind -n 端 last-window
bind 端 send-keys 端
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-window-option -g mode-keys vi
set -g set-clipboard on
bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'


bind r source-file ~/.tmux.conf
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D


set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'akohlbecker/aw-watcher-tmux'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
